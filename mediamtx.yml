# MediaMTX 配置檔案
# 優化低延遲配置

logLevel: info
logDestinations: [stdout]
logFile: ""

# 監聽地址
rtspAddress: :8554
rtmpAddress: :1935
hlsAddress: :8888
webrtcAddress: :8889
apiAddress: :9997
api: yes

# HLS 低延遲配置
hlsAlwaysRemux: yes
hlsSegmentCount: 3
hlsSegmentDuration: 1s
hlsAllowOrigin: "*"

# WebRTC 配置（低延遲）
webrtcAllowOrigin: "*"

# 路徑配置（通過 API 動態添加）
paths: {}

# 全域設定：啟用重新封裝以支持 HLS 和 WebRTC
# 這會自動將不兼容的編解碼器（如 H265）轉換為瀏覽器支持的格式
readTimeout: 10s
writeTimeout: 10s
